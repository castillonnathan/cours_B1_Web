<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Devis Béton</title>
    <link rel="stylesheet" href="../../style/css_exo8/css_index_exo8.css">
</head>
<body>
    <div class="container">
        <h1>Calculateur de Devis Béton</h1>
        <form id="betonForm">
            <label for="longueur">Longueur (m):</label>
            <input type="number" id="longueur" name="longueur" required><br>

            <label for="largeur">Largeur (m):</label>
            <input type="number" id="largeur" name="largeur" required><br>

            <label for="epaisseur">Épaisseur (cm):</label>
            <input type="number" id="epaisseur" name="epaisseur" min="15" max="35" required><br>

            <button type="button" onclick="calculerDevis()">Obtenir le Devis</button>
        </form>

        <div id="resultat" class="hidden">
            <h2>Devis</h2>
            <p>Volume de béton nécessaire: <span id="volume"></span> m³</p>
            <p>Quantité de ciment nécessaire: <span id="ciment"></span> tonnes</p>
            <p>Nombre de camions nécessaires: <span id="camions"></span></p>
            <p>Tarif HT: <span id="tarifHT"></span> €</p>
            <p>Tarif TTC: <span id="tarifTTC"></span> €</p>
        </div>
    </div>
    <script src="exercice_8.js"></script>
</body>
</html>
