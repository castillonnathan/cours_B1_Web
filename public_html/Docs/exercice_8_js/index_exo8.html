<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Devis Béton</title>
    <link rel="stylesheet" href="../../style/css_exo8/css_index_exo8.css">
</head>
<body>
    <div class="container">
        <div id="form-container">
            <h1>Calculateur de Devis Béton</h1>
            <form id="betonForm">
                <label for="longueur">Longueur de la dalle (m) :</label>
                <input type="number" id="longueur" name="longueur" required><br>

                <label for="largeur">Largeur de la dalle (m) :</label>
                <input type="number" id="largeur" name="largeur" required><br>

                <label for="epaisseur">Épaisseur de la dalle (cm) :</label>
                <input type="number" id="epaisseur" name="epaisseur" min="15" max="35" required><br>

                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required><br>

                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom"><br>

                <button type="button" onclick="calculerEtAfficherDevis()">Obtenir le Devis</button>
            </form>
        </div>

        <div id="devis" class="hidden">
            <div class="devis-header">
                <h1>DEVIS N°1</h1>
                <div class="devis-info">
                    <p>Date du devis: <span id="dateDevis"></span></p>
                    <p>Validité du devis: 1 mois</p>
                </div>
            </div>
            <div class="client-info">
                <div class="client-details">
                    <p id="clientNomPrenom"></p>
                    <p id="clientContact"></p>
                    <p id="clientEmail"></p>
                    <p id="clientAdresse"></p>
                </div>
                <div class="concorda-details">
                    <p>À L'ATTENTION DE CONCORDA</p>
                    <p>123-456-7890</p>
                    <p>Valence 26000</p>
                </div>
            </div>
            <table class="devis-table">
                <thead>
                    <tr>
                        <th>DESCRIPTION</th>
                        <th>PRIX</th>
                        <th>QUANTITÉ</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>
                <tbody id="materiauxListe">
                    <!-- Dynamically populated with JavaScript -->
                </tbody>
            </table>
            <div class="total-info">
                <p>Sous-total: <span id="sousTotal"></span>€</p>
                <p>TVA (20%): <span id="tva"></span>€</p>
                <p><strong>TOTAL: <span id="total"></span>€</strong></p>
            </div>

            <button onclick="window.print()">Imprimer cette page</button>
        </div>
    </div>
    <script src="exercice_8.js"></script>
</body>
</html>
