<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Memory</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        .card {
            width: 100px;
            height: 100px;
            position: relative;
        }
        .card input {
            display: none;
        }
        .card label {
            display: block;
            width: 100%;
            height: 100%;
            background: #333;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
        }
        .card img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .card input:checked + label {
            background: none;
        }
        .card input:checked + label + img {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="memory-game">
        <div class="card">
            <input type="checkbox" id="card1">
            <label for="card1"></label>
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="card">
            <input type="checkbox" id="card2">
            <label for="card2"></label>
            <img src="image/TP4/logo_css.jpg" alt="Image 1">
        </div>
        <div class="card">
            <input type="checkbox" id="card3">
            <label for="card3"></label>
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="card">
            <input type="checkbox" id="card4">
            <label for="card4"></label>
            <img src="image2.jpg" alt="Image 2">
        </div>
    </div>
</body>
</html>
