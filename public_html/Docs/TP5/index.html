<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Memory</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        .card {
            width: 100px;
            height: 100px;
            position: relative;
            perspective: 1000px;
        }
        .card .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card input {
            display: none;
        }
        .card label {
            display: block;
            width: 100%;
            height: 100%;
            background: #333;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
        }
        .card .card-front, .card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .card .card-back {
            transform: rotateY(180deg);
        }
        .card input:checked ~ .card-inner {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="memory-game">
        <div class="card">
            <input type="checkbox" id="card1">
            <div class="card-inner">
                <label for="card1" class="card-front"></label>
                <img src="../../logo_css.jpg" alt="Image 1" class="card-back">
            </div>
        </div>
        <div class="card">
            <input type="checkbox" id="card2">
            <div class="card-inner">
                <label for="card2" class="card-front"></label>
                <img src="../../logo_html.png" alt="Image 1" class="card-back">
            </div>
        </div>
        <div class="card">
            <input type="checkbox" id="card3">
            <div class="card-inner">
                <label for="card3" class="card-front"></label>
                <img src="../../image/TP4/logo_js.png" class="card-back">
            </div>
        </div>
        <div class="card">
            <input type="checkbox" id="card4">
            <div class="card-inner">
                <label for="card4" class="card-front"></label>
                <img src="image2.jpg" class="card-back">
            </div>
        </div>
    </div>
</body>
</html>
