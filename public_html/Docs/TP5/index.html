<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Memory</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
        }

        .card {
            width: 80px;
            height: 80px;
            position: relative;
            perspective: 600px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card input {
            display: none;
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            background: #333;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* EmpÃªche l'agrandissement */
        }

        .card input:checked + .card-inner {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="memory-game">
        <div class="card">
            <input type="checkbox" id="card1">
            <div class="card-inner">
