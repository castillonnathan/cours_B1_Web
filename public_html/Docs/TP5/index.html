<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Memory</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            background-color: #f4f4f4;
        }
        .memory-game {
            display: flex;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        .card {
            width: 50px;
            height: 50px;
            position: relative;
            perspective: 50px;
        }
        .card-inner {
            width: 50%;
            height: 50%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card input {
            display: none;
        }
        .card label {
            display: block;
            width: 50%;
            height: 50%;
            position: absolute;
            cursor: pointer;
            transform-style: preserve-3d;
        }
        .card-front, .card-back {
            position: absolute;
            width: 50%;
            height: 50%;
            backface-visibility: hidden;
        }
        .card-front {
            background: #333;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .card input:checked + .card-inner {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="memory-game">
        <div class="card">
            <input type="checkbox" id="card1">
            <div class="card-inner">
                <label for="card1" class="card-front"></label>
                <label for="card1" class="card-back"><img src="../../image/TP4/logo_css.jpg" alt="Image 1"></label>
            </div>
        </div>
        <div class="card">
            <input type="checkbox" id="card2">
            <div class="card-inner">
                <label for="card2" class="card-front"></label>
                <label for="card2" class="card-back"><img src="../../image/TP4/logo_css.jpg" alt="Image 1"></label>
            </div>
        </div>
        <div class="card">
            <input type="checkbox" id="card3">
            <div class="card-inner">
                <label for="card3" class="card-front"></label>
                <label for="card3" class="card-back"><img src="../../image/TP4/logo_css.jpg" alt="Image 2"></label>
            </div>
        </div>
        <div class="card">
            <input type="checkbox" id="card4">
            <div class="card-inner">
                <label for="card4" class="card-front"></label>
                <label for="card4" class="card-back"><img src="../../image/TP4/logo_css.jpg" alt="Image 2"></label>
            </div>
        </div>
    </div>
</body>
</html>
