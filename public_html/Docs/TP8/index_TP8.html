    <script>
        function calculerSurface() {
            let X = prompt("Entrez la longueur du rectangle (X) :");
            let Y = prompt("Entrez la largeur du rectangle (Y) :");

            // Calculer la surface
            let surface = X * Y;

            console.log("La surface du rectangle est : " + surface);
            alert("La surface du rectangle est : " + surface);
        }
    </script>
    <script>
        function calculerSurface2() {
            let X, Y;

            // Demander les valeurs et confirmation dans une boucle
            do {
                X = prompt("Entrez la longueur du rectangle (X) :");
                Y = prompt("Entrez la largeur du rectangle (Y) :");
            } while (!confirm("Utiliser Longueur = " + X + ", Largeur = " + Y + "?"));

            // Calcul et affichage du résultat
            let surface = X * Y;
            console.log("Surface : " + surface);
            alert("Surface : " + surface);
        }
    </script>
    <script>
        function calculeSurfaceverif() {
            let X, Y;
            do {
                X = prompt("Entrez la longueur du rectangle (X) :");
                Y = prompt("Entrer la largeur du rectangle (Y) :");
            } while(isNaN(X) || isNaN(Y)); {
            if (isNaN(X) || X < 0) {
                    X = prompt("Entrez à nouveau la longueur du rectangle (X) :");
                    alert("Veuillez rentrer un chiffre / nombre positif!");
            } else if (isNaN(Y) || Y < 0) {
                    Y = prompt("Entrer à nouveau la largeur du rectangle (Y) :");
                    alert("Veuillez rentrer un chiffre / nombre positif!");
            }while (!confirm("Utiliser la longueur = " + X + "et la largeur = " + Y + "?"));
            
            let surface = X * Y;
            console.log("Surface = " + surface);
            alert("Surface = " + surface);
        }
    </script>
