<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../style/css_TP9/css_index_TP9_exo2.css"/>
    <title>Formulaire de Visite - Journée Portes Ouvertes</title>
</head>
<body>

    <h1>Formulaire de Visite - Journée Portes Ouvertes</h1>

    <div class="form-container">
        <form id="formulaire">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="etude">Études suivies :</label>
            <select id="etude" name="etude" required>
                <option value="">--Choisir une option--</option>
                <option value="Bac Pro">Bac Pro</option>
                <option value="STI">STI</option>
                <option value="STMG">STMG</option>
                <option value="Général">Général</option>
            </select>

            <button type="submit">Valider</button>
        </form>

        <button id="export">Enregistrer la liste en .txt</button>
    </div>

    <h2>Liste des visiteurs :</h2>
    <table id="tableVisiteurs">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Étude suivie</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les visiteurs seront ajoutés ici -->
        </tbody>
    </table>
  <script src="js_TP9_exo2.js"></script>
</body>
</html>
